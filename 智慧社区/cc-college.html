<script type="text/javascript">
	var html = document.getElementsByTagName("html")[0];
    var width = document.documentElement.clientWidth || document.body.clientWidth;
    var f = (100/640) * width; //先有个比例这里用的20/520，的比例
    html.style.fontSize = f + 'px';
    document.body.style.display='block';
</script>
<script type="text/javascript">
	$(".zh-sel").click(function(){
		$(this).addClass("sel").siblings().removeClass("sel");
		$(".zh-sel-pop").hide();
		$(this).next(".zh-sel-pop").show();
	})
	$(".zh-sel-pop").click(function(e){
		if(e.target.localName=="span"){
			var txt=e.target.innerText;
			$(".zh-sel.sel b").text(txt);
			$(e.target).addClass("sel").siblings().removeClass("sel");
		}
		$(this).hide();
	})
</script>
