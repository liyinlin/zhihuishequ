<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>美好家园</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/ss1.css" />
	<link rel="stylesheet" type="text/css" href="css/zh_style.css" />
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div class="education_fir">
		<a href="javascript:window.history.go(-1)" class="fan">
			<img class="lms" src="img/datou.png" />
		</a>
		活动详情
	</div>
	<div class="zh-con">
		<div class="zh-infor">
			<div class="zh-infor-top">
				<div class="zh-infor-t fl">家庭教育大型讲座活动</div>
				<input class="zh-infor-bm fr" type="button" value="报名" />
			</div>
			<div class="zh-infor-c">
				<p>活动时间：2017-05-10——2017-05-30</p>
				<p>活动地点：济南市高新区</p>
				<p>名额限制：30人</p>
				<p>活动详情：每周六日下午安排家庭教育大型系列互动讲座活动，如有需要可到现场参与，届时会有礼物放送。</p>
			</div>
			<div class="zh-infor-c">
				<img src="img/img1-2.png" alt="" />
			</div>
		</div>
		<div class="zh-pop">
			<div class="zh-pop-con">
				<div class="zh-pop-t">请输入您的姓名及电话</div>
				<div class="zh-pop-c">
					<input type="text" placeholder="请填写您的姓名" />
					<input type="text" placeholder="请填写您的联系方式" />
				</div>
				<div class="zh-pop-b">
					<input class="zh-pop-cancle" type="button" value="取消" />
					<input class="zh-pop-confirm" type="button" value="确定" />
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var html = document.getElementsByTagName("html")[0];
    var width = document.documentElement.clientWidth || document.body.clientWidth;
    var f = (100/640) * width; //先有个比例这里用的20/520，的比例
    html.style.fontSize = f + 'px';
    document.body.style.display='block';
</script>
<script>
	$(".zh-infor-bm").click(function(){
		$(".zh-pop").show();
	})
	$(".zh-pop-cancle").click(function(){
		$(".zh-pop").hide();
	})
	$(".zh-pop-confirm").click(function(){		
		$(".zh-pop").hide();
	})
</script>
</html>
